{% extends "base.html" %}

{% block body %}

    <section class="page_breadcrumbs ds  section_padding_top_65 section_padding_bottom_65">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2>Connection</h2>
                    <ol class="breadcrumb greylinks">
                        <li> <a href="{% url 'home' %}">
                                Home
                            </a> </li>
                        <li class="active">Login</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="ls section_padding_top_100 section_padding_bottom_100">
        <div class="container">
            <div class="row">
                <form class="shop-register" role="form" method="POST" action=".">
                        {% csrf_token %}
                        <div class="col-sm-6">
                            <div class="form-group validate-required" id="username"> <label for="username"
                                    class="control-label">
                                    <span class="grey">Votre nom d'itulisateur :</span>
                                    <span class="required">*</span>
                                </label> <input type="text" class="form-control " name="username" id="nom"
                                    placeholder="Nom">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group validate-required" id="password"> <label for="password"
                                    class="control-label">
                                    <span class="grey">Mot de pass :</span>
                                    <span class="required">*</span>
                                </label> <input type="password" class="form-control " name="password" id="password"
                                    placeholder="Votre mot de pass">
                            </div>
                        </div>
                

                        <div class="col-sm-12"> <button type="submit" class="theme_button color1 topmargin_30">Se Connecter</button> <button type="reset" class="theme_button">Clear Form</button> </div>
                </form>

            {% for messag in messages %}
                {% for message in messages %}
                    <p class="alert alert-error mt-3" style="font-size:30px; color:red;">{{message}}</p>
                {% endfor %}

            {% endfor %}


            </div>
        </div>
    </section>


</div>
<!-- eof #box_wrapper -->
</div>

{% endblock %}
